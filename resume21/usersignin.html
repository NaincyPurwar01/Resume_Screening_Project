<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="mx-auto" style="width: 800px;">
        <form action="user3.html" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="validationServer01" class="inputfirstname">First Name</label>
                    <input type="name" class="form-control is valid" id="validationServer01" placeholder="First Name"
                        name="firstname" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="validationServer02" class="inputlastname">Last Name</label>
                    <input type="name" class="form-control is valid" id="validationServer01" placeholder="Last Name"
                        name="lastname" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="validationServer03" class="inputEmail4">Email</label>
                    <input type="email" class="form-control is valid" id="validationServer03" placeholder="Email"
                        name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="validationServer10">Password</label>
                    <input type="password" class="form-control" id="validationServer10"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        name="password" required>

                </div>
            </div>
            <div class="form-group">
                <label for="validationServer04" class="inputAddress">Address</label>
                <input type="text" class="form-control is valid" id="validationServer04" placeholder="1234 Main St"
                    name="address1" required>
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                    name="address2">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="validationServer04" class="inputCity">City</label>
                    <input type="text" class="form-control is valid" id="validationServer03" name="city" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="validationServer05" class="form-label">State</label>
                    <Select class="form-control is-invalid" id="validationServer05"
                        aria-describedby="validationServer05Feedback" name="state" required>
                        <option selected disabled value="Not selected">Choose...</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himanchal Pradesh">Himanchal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option vlaue="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandhigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Pondicherry">Pondicherry</option>
                    </select>
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>

                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
            <!-- <button class="btn btn-secondary" type="reset" name="reset">Reset</button> -->
        </form>
        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Go Back</a>
        </nav>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
