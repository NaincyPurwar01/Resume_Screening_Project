<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">

<body>
    <div class="container">
        <div class="mx-auto" style="width: 800px;">
            <form name="submit-to-google-sheet" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validationServer01" class="inputfirstname">First Name</label>
                        <input type="name" class="form-control is valid" id="validationServer01" name="firstname"
                            placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="validationServer02" class="inputlastname">Last Name</label>
                        <input type="name" class="form-control is valid" id="validationServer01" placeholder="Last Name" name="lastname"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="validationServer03" class="inputEmail4">Email</label>
                        <input type="email" class="form-control is valid" id="validationServer03" placeholder="Email" name="email"
                            required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="validationServer10">Password</label>
                        <input type="password" class="form-control" id="validationServer10"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="password"
                            required>
                            <br>
                            <br>
                            <button type="Submit" name="submit"  class="btn btn-secondary">Submit</button>

                    </div>
                </div>
        </div>
    </div>

      
      <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbyWzwOVKzcAp1Riv8yzrGx8kBvQFDiNUYXo7BQBksypT6NK8QZp44olBjwGh50zkUn7/exec"
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
