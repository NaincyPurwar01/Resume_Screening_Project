<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <form action="Recruiter.html" name="submit-to-google-sheet" method="post">
      <div class="mx-auto" style="width: 500px;">
        <div class="form-group">
          <font face="Arial Rounded MT Bold" size="5"><b><label for="validationServer07" class="inputemail">Email
                address:</label></b></font>

          <input type="email" class="form-control is valid" id="validationServer07" aria-describedby="emailHelp"
            placeholder="Enter email" title="Please enter your e-mail" name="email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <font face="Arial Rounded MT Bold" size="5"><b><label for="exampleInputPassword1">Password:</label></b></font>

          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter a valid password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            name="password" required>

        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <center><input type="submit" class="btn btn-primary" value="Submit"></center>
    </form>
  </div>








  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxqXUfv_wlSoTPICv-XdUvsk7oaJvmqx4j5GBQbaJeGUkHZkITdk1TCzie0Ao2ohlcT/exec"
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>

</html>
